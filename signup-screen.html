<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Onboarding Screen</title>
</head>
<body>
    <main class="sign-up-screen">
        <img src="images/i (1) 1.png" alt="muzir logo">

        <form method="post" action="signin-screen.html">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter email">

            <label for="username">Email</label>
            <input type="name" name="username" id="name" placeholder="Username">

            <label for="password">Password</label>
            <div class="password-cotainer">
                <input type="password" name="password" id="password" placeholder="Not more than 12 characters.">
                <img id="togglePasswordOne" class="eye" src="images/eye-regular.svg" alt="eye">
            </div>

            <label for="cpassword">Confirm Password</label>
            <div class="password-cotainer">
                <input type="password" name="cpassword" id="cpassword" placeholder="Not more than 12 characters.">
                <img id="togglePasswordTwo" class="eye" src="images/eye-regular.svg" alt="eye">
            </div>

            <!-- <button>Create Account</button> -->
            <a class="signin-button" href="signin-screen.html">Create Account</a>
            <p>Already Have An Account? <a style="font-weight: 500;" href="">Sign In</a></p>

            <h3>Or</h3>

            <div class="signup-options">
                <a class="signup-links google-link" href="">
                    Sign up with Google
                </a>
    
                <a class="signup-links facebook-link" href="">
                    Sign up with Facebook
                </a>
    
                <a class="signup-links apple-link" href="">
                    Sign up with Apple
                </a>
            </div>
        </form>
    </main>


    <script>
        const togglePassword = document.querySelector("#togglePasswordOne");
        const toggleCPassword = document.querySelector("#togglePasswordTwo");
        const password = document.querySelector("#password");
        const cpassword = document.querySelector("#cpassword");

        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            this.classList.toggle("bi-eye");
        });

        // togglecPassword.addEventListener("click", function () {
        //     const type = cpassword.getAttribute("type") === "password" ? "text" : "password";
        //     cpassword.setAttribute("type", type);
            
        //     this.classList.toggle("bi-eye");
        // });
    </script>
</body>
</html>
