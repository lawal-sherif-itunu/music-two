<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Home screen</title>
</head>
<body>
    <main class="home-screen">
        <div class="arrow-right">
            .
            <img src="images/Vector (12).png" alt="">

        <div class="header">
            <img src="images/i (3) 2.png" alt="muzir logo">
            <div class="search-container">
                <input type="text" class="discover" placeholder="Discover">
                <img class="search" src="images/Vector.png" alt="search">
            </div>
            <img src="images/Ellipse 48.png" alt="user image">
        </div>
        <nav class="menu-bar">
            <ul>

                <li><a href="#">R&B</a></li>

                <li><a href="#">Rap</a></li>

        </nav>

        <h2>NEW RELEASE</h2>
        <hr>
        <div class="container-homescreen"></div>

        <h2>Recently played</h2>
        <hr>
        <div class="container-homescreen"></div>

        <div class="chart">
            <h2>Charts</h2>
            <hr>
            <a class="see-more" href="#">See more -></a>
        </div>

        <footer>
            <div class="home-footer">
                <img src="images/Vector (1).png" alt="home-icon">
                <p>Home</p>
            </div>
            <div class="library-footer">
                <img src="images/Vector (2).png" alt="library-icon">
                <p>Library</p>
            </div>
            <div class="stream-footer">
                <img src="images/Vector (3).png" alt="stream-icon">
                <p>Stream</p>
            </div>
            <div class="premium-footer">
                <img src="images/Vector (4).png" alt="platinum-icon">
                <p>Platinum</p>
            </div>
        </footer>
    </main>
</body>
</html>
