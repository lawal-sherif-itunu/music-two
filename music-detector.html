<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Music detector</title>
</head>
<body>
    <main class="music-detector">
        <div class="music-detector-header">
            <img src="images/Vector (5).png" alt="back">
            <img src="images/i (3) 2.png" alt="muzir-icon">
            <button class="premium">PREMIUM</button>
        </div>

        <h3>Searching</h3>

        <div class="center-circle">
            <img src="images/wave.png" alt="wave">
            <img src="images/circles.png" alt="circles">
            
            <img src="images/Vector (6).png" alt="mic">
        </div>



        <footer>
            <div class="home-footer">
                <img src="images/Vector (1).png" alt="home-icon">
                <p>Home</p>
            </div>
            <div class="library-footer">
                <img src="images/Vector (2).png" alt="library-icon">
                <p>Library</p>
            </div>
            <div class="stream-footer">
                <img src="images/Vector (3).png" alt="stream-icon">
                <p>Stream</p>
            </div>
            <div class="premium-footer">
                <img src="images/Vector (4).png" alt="platinum-icon">
                <p>Platinum</p>
            </div>
        </footer>
    </main>
</body>
</html>
