<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pick an artist</title>
</head>
<body>
    <main class="pick-an-artist">
        
        <div class="user-profile">
            <img src="images/Ellipse 118.png" alt="user-image">
            <div class="details">
                <h2>Username</h2>
                <p>STANDARD/ PREMIUM</p>
            </div>
        </div>

        <h3>Account</h3>
        <div class="change-email">
            <p>Change email</p>
            <img src="images/Group.png" alt="">
        </div>
        
        <div class="change-password">
            <p>Change password</p>
            <img src="images/Group.png" alt="">
        </div>
        
        <div class="delete account">
            <p>Delete account</p>
            <img src="images/Group.png" alt="">
        </div>

        <h3>Profile</h3>
        <div class="edit-profile">
            <p>Edit profile</p>
            <img src="images/Group.png" alt="">
        </div>

        <h3>Setings</h3>
        <div class="High-quality-download">
            <p>High quality download</p>
            
            <div class="toggle">
                <div class="circle-toggle"></div>
            </div>
        </div>

        <div class="medium-quality-download">
            <p>Medium quality download</p>
            
            <div class="toggle">
                <div class="circle-toggle"></div>
            </div>
        </div>

        <div class="download-over-wifi">
            <p>Download over wifi</p>
            
            <div class="toggle">
                <div class="circle-toggle"></div>
            </div>
        </div>

        <div class="notification-setting">
            <p>Notification</p>
            
            <div class="toggle">
                <div class="circle-toggle"></div>
            </div>
        </div>

        <button>Log out</button>
    </main>
</body>
</html>
