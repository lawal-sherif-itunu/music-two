<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pick an artist</title>
</head>
<body>
    <main class="pick-an-artist">
        <div class="standard-screen-header">
            <img src="images/Vector (7).png" alt="back">

            <h3>TOP 100 MUSIC</h3>

            <img src="images/Vector (9).png" alt="share">
            <div class="ellipse">
                <img src="images/Ellipse 55.png" alt="ellipse">
            </div>
        </div>

        <img src="images/i (3) 1.png" alt="muzir">

        <div class="play-options">
            <button>
                <img src="images/Vector (10).png" alt="">
                Play all
            </button>

            <button>
                <img src="images/Vector (11).png" alt="">
                Download All
            </button>
        </div>
        
        <div class="exceed-notification">
            <p>You have exceeded your 10 download limit!</p>
            <p>To continue download, watch a video now</p>
        </div>

        <footer>
            <div class="home-footer">
                <img src="images/Vector (1).png" alt="home-icon">
                <p>Home</p>
            </div>
            <div class="library-footer">
                <img src="images/Vector (2).png" alt="library-icon">
                <p>Library</p>
            </div>
            <div class="stream-footer">
                <img src="images/Vector (3).png" alt="stream-icon">
                <p>Stream</p>
            </div>
            <div class="premium-footer">
                <img src="images/Vector (4).png" alt="platinum-icon">
                <p>Platinum</p>
            </div>
        </footer>
    </main>
</body>
</html>
